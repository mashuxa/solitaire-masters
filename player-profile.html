<!DOCTYPE html>
<html lang="en">

<head>
    <title>Player Profile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" href="assets/css/normalize.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/style.css"> </head>

<body>
    <div class="content player-profile">
        <header class="header container">
            <div class="btn arrow-back"><img src="assets/images/arrow-back.png" alt="<"></div>
        </header>
        <main class="main container">
            <h1>
            Player Profile
        </h1>
            <div class="shop-wrapper">
                <div class="flex-block flex-wrapper user-profile left">
                    <div class="flex-block"> <img class="user-photo" src="assets/images/guest.png" alt="guest">
                        <div class="btn change-avatar not-active">Change Avatar</div>
                    </div>
                    <div class="flex-block">
                        <div class="source-placeholder user-info"> <img class="user-national-flag" src="assets/images/flag.jpg"> <span class="user-name"></span> </div>
                        <div class="source-placeholder gems"> <img src="assets/images/gems.png" alt="Gems"> <span class="value"></span> </div>
                        <div class="progress-bar"> <span class="user-level"></span>
                            <div class="progress"></div>
                        </div>
                        <div class="source-placeholder progress-level"> <span class="user-progress">11</span>/<span class="all-progress">656</span> </div>
                    </div>
                </div>
                <div class="flex-block right">
                    <div class="row">Rank:<span class="source-placeholder rank">000</span> </div>
                    <div class="row">Unique ID:<span class="source-placeholder user-id">000</span> </div>
                    <div class="row">Total Winnings:<span class="source-placeholder total-winnings">000</span> </div>
                </div>
                <div class="flex-block bottom">
                    <h3><i class="text-yellow fa fa-line-chart" aria-hidden="true"></i> PLAYER STATS</h3>
                    <div class="flex-wrapper">
                        <div class="flex-block">
                            <div class="row">Games Won:<span class="source-placeholder games-won">0 of 10</span> </div>
                            <div class="row">Win Percentage:<span class="source-placeholder win-percentage">0%</span> </div>
                        </div>
                        <div class="flex-block">
                            <div class="row"> Tournaments Won: <span class="source-placeholder tournaments-won">0 of 10</span> </div>
                            <div class="row">Win Streak:<span class="source-placeholder win-streak">0</span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/design.js"></script>
</body>

</html>
