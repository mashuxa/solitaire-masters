<!DOCTYPE html>
<html lang="en">

<head>
    <title>MAIN</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" href="assets/css/normalize.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/style.css"> </head>

<body>
    <div class="content main-screen">
        <header class="header container">
            <div class="btn mail"><img src="assets/images/mail.png" alt="Mail"></div>
            <div class="btn free-chips">
                <p>Free Chips!</p>
                <p>00h:00m:00s</p> <img src="assets/images/free-chips.png" alt="Free chips"> </div>
            <div class="btn weekly-competition">
                <p>Weekly Competition</p>
                <p>00h:00m:00s</p> <img src="assets/images/weekly-competition.png" alt="Weekly Competition"> </div>
            <div class="source-placeholder chips">
                <div class="source-placeholder-bg"></div><img src="assets/images/chips.png" alt="Chips"> <span class="value"></span> <i class="btn fa fa-plus" aria-hidden="true">  
           </i> </div>
            <div class="source-placeholder gems">
                <div class="source-placeholder-bg"> </div> <img src="assets/images/gems.png" alt="Gems"> <span class="value"></span> <i class="btn fa fa-plus" aria-hidden="true">  
           </i> </div>
            <div class="source-placeholder magic">
                <div class="source-placeholder-bg"></div> <img src="assets/images/magic.png" alt="Magic"> <span class="value"></span> <i class="btn fa fa-plus" aria-hidden="true">  
           </i> </div>
            <div class="source-placeholder energy">
                <div class="source-placeholder-bg"></div> <img src="assets/images/energy.png" alt="Energy"> <span class="value">   
            </span> <i class="btn fa fa-plus" aria-hidden="true">
           </i> </div>
        </header>
        <main class="main container">
            <div class="main-slider"> <img class="not-active 1-on-1" src="assets/images/1-on-1.png" alt="1-on-1"> <img class=" not-active  vegas" src="assets/images/vegas.png" alt="vegas"> <img class=" not-active  with-friends" src="assets/images/with-friends.png" alt="with-friends"><img class="classic-solitaire" src="assets/images/classic-solitaire.png" alt="classic-solitaire"><img class=" not-active  tournaments" src="assets/images/tournaments.png" alt="tournaments"> <img class=" not-active  minigames" src="assets/images/minigames.png" alt="minigames"> </div>
        </main>
        <footer class="footer container clearfix">
            <div class="btn settings"><img src="assets/images/settings.png" alt="Settings"></div>
            <div class="btn gift"><img src="assets/images/gift.png" alt="Gifts"></div>
            <div class="btn user-profile">
                <div class="progress-bar"> <span class="user-level"></span>
                    <div class="progress"></div>
                </div>
                <div class="user-name"></div> <img class="user-photo" src="assets/images/guest.png" alt="guest"> </div>
            <div class="btn shop">
                <p>Shop</p> <img src="assets/images/shop.png" alt="Shop"> </div>
            <div class="btn double-chips">
                <p>Double chips</p>
                <p>00h:00m:00s</p> <img src="assets/images/double-chips.png" alt="Double chips"> </div>
        </footer>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/design.js"></script>
</body>

</html>
