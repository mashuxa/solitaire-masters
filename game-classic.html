<!DOCTYPE html>
<html lang="en">

<head>
    <title>Classic</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" href="assets/css/normalize.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css"> </head>

<body>
    <div class="content game-classic">
        <div class="game-menu">
            <div class="btn menu-item"> <i class="fa fa-random" aria-hidden="true"></i>
                <div>New</div>
            </div>
            <div class="btn menu-item"> <i class="fa fa-refresh" aria-hidden="true"></i>
                <div>Replay</div>
            </div>
            <div class="btn menu-item"> <i class="fa fa-reply-all" aria-hidden="true"></i>
                <div>Exit</div>
            </div>
        </div>
        <div class="top-wrapper container clearfix">
            <div class="cards-placeholder">
                <div class="card hearts rank-a"> </div>
                <div class="card hearts rank-2"> </div>
                <div class="card hearts rank-3"> </div>
                <div class="card hearts rank-4"> </div>
            </div>
            <div class="cards-placeholder">
                <div class="card diamonds rank-a"> </div>
                <div class="card diamonds rank-2"> </div>
                <div class="card diamonds rank-3"> </div>
            </div>
            <div class="cards-placeholder">
                <div class="card clovers rank-a"> </div>
                <div class="card clovers rank-2"> </div>
            </div>
            <div class="cards-placeholder">
                <div class="card spades rank-a"> </div>
            </div>
            <div class="cards-placeholder from-pack"></div>
            <div class="cards-placeholder pack">
                <div class="card back"> </div>
            </div>
        </div>
        <main class="main container clearfix">
            <div class="cards-placeholder">
                <div class="card hearts rank-k"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-j"> </div>
            </div>
            <div class="cards-placeholder">
                <div class="card hearts rank-10"> </div>
            </div>
            <div class="cards-placeholder">
                <div class="card hearts rank-j"> </div>
            </div>
            <div class="cards-placeholder">
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
                <div class="card hearts rank-q"> </div>
            </div>
            <div class="cards-placeholder">
                <div class="card hearts rank-k"> </div>
            </div>
            <div class="cards-placeholder"> </div>
            <div class="cards-placeholder"> </div>
        </main>
        <footer class="footer container">
            <div class="btn-menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <div class="time"><span id="time-h">00</span>:<span id="time-m">00</span></div>
            <div class="refresh"><i class="fa fa-refresh" aria-hidden="true"></i><span>0</span></div>
            <div class="cards">
                <div class="card-back"></div><span>0</span></div>
            <div class=" back"><i class="fa fa-reply" aria-hidden="true"></i></div>
            <div class=" attention"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></div>
        </footer>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/design.js"></script>
</body>

</html>
