<!DOCTYPE html>
<html lang="en">

<head>
    <title>Get More Energy!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" href="assets/css/normalize.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/style.css"> </head>

<body>
    <div class="content shop-energy">
        <header class="header container">
            <div class="btn arrow-back"><img src="assets/images/arrow-back.png" alt="<"></div>
            <div class="btn free-chips">
                <p>Free Chips!</p>
                <p>00h:00m:00s</p> <img src="assets/images/free-chips.png" alt="Free chips"> </div>
            <div class="btn weekly-competition">
                <p>Weekly Competition</p>
                <p>00h:00m:00s</p> <img src="assets/images/weekly-competition.png" alt="Weekly Competition"> </div>
            <div class="source-placeholder chips">
                <div class="source-placeholder-bg"></div><img src="assets/images/chips.png" alt="Chips"> <span class="value"></span> <i class="btn fa fa-plus" aria-hidden="true">  
           </i> </div>
            <div class="source-placeholder gems">
                <div class="source-placeholder-bg"> </div> <img src="assets/images/gems.png" alt="Gems"> <span class="value"></span> <i class="btn fa fa-plus" aria-hidden="true">  
           </i> </div>
            <div class="source-placeholder magic">
                <div class="source-placeholder-bg"></div> <img src="assets/images/magic.png" alt="Magic"> <span class="value"></span> <i class="btn fa fa-plus" aria-hidden="true">  
           </i> </div>
            <div class="source-placeholder energy">
                <div class="source-placeholder-bg"></div> <img src="assets/images/energy.png" alt="Energy"> <span class="value">

            </span> <i class="btn fa fa-plus" aria-hidden="true">
           </i> </div>
        </header>
        <main class="main container">
            <h1>
            Get More Energy! 
        </h1>
            <h2 class="text-yellow">Energy is full</h2>
            <div class="shop-wrapper flex-wrapper">
                <div class="shop-wrapper flex-block full-energy">
                    <h3>Full Energy</h3>
                    <div class="img-wrapper"><img src="assets/images/full-energy.png" alt="full-energy"></div>
                    <div class="btn-wrapper">
                        <div class="btn not-active">Full</div>
                    </div>
                </div>
                <div class="shop-wrapper flex-block unlimited-energy">
                    <h3>Unlimited <span class="text-yellow">24 hrs</span> Energy </h3>
                    <div class="img-wrapper"> <img src="assets/images/unlimited-energy.png" alt="unlimited-energy"></div>
                    <div class="btn-wrapper">
                        <div class="btn shop">Buy <span class="price">6.99$</span> </div>
                    </div>
                </div>
                <div class="shop-wrapper flex-block upgrade-energy-tank">
                    <h3>Upgrade Energy Tank</h3>
                    <div class="img-wrapper"> <img src="assets/images/upgrade-energy-tank.png" alt="upgrade-energy-tank"></div>
                    <div class="btn-wrapper">
                        <div class="btn shop">Buy <span class="price">19.99$</span> </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/design.js"></script>
</body>

</html>
